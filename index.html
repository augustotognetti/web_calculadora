<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Apenas CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Bundle JavaScript com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- JavaScript customizado -->
    <script type="text/javascript" src="js/script.js"></script>
    <!-- CSS customizado -->
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-info shadow">
        <span class="navbar-brand mb-0 px-4 h1">Calculadora JavaScript</span>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 bg-white px-4 py-5">
                <h5>
                    Essa é uma calculadora simples feita utilizando JavaScript e HTML, aproveite :)
                </h5>
                <br>
                <h6>
                    Digite a operação que você deseja realizar:
                </h6>
                <!-- Radio boxes que definem a operação -->
                <div class="form-check">
                    <input class="form-check-input" checked onclick="mudarOpcao()" type="radio" name="opcao" id="radio_soma" value="+">
                    <label class="form-check-label">
                        Soma
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" onclick="mudarOpcao()" type="radio" name="opcao" id="radio_subtracao" value="-">
                    <label class="form-check-label">
                        Subtração
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" onclick="mudarOpcao()" type="radio" name="opcao" id="radio_multiplicacao" value="*">
                    <label class="form-check-label">
                        Multiplicação
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" onclick="mudarOpcao()" type="radio" name="opcao" id="radio_divisao" value="/">
                    <label class="form-check-label">
                        Divisão
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" onclick="mudarOpcao()" type="radio" name="opcao" id="radio_exponenciacao" value="exponenciacao">
                    <label class="form-check-label">
                        Exponenciação
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" onclick="mudarOpcao()" type="radio" name="opcao" id="radio_radiciacao" value="radiciacao">
                    <label class="form-check-label">
                        Radiciação
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" onclick="mudarOpcao()" type="radio" name="opcao" id="radio_triangulo" value="triangulo">
                    <label class="form-check-label">
                        Área de um triângulo
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" onclick="mudarOpcao()" type="radio" name="opcao" id="radio_quadratica" value="quadratica">
                    <label class="form-check-label">
                        Equação quadrática
                    </label>
                </div>

                <br>

                <!-- Entrada dos valores do cálculo -->
                <form>
                    <div class="form-group" id="valor1_div">
                        <label id="label_valor_1">Valor 1</label>
                        <input type="text" class="form-control" id="valor1">
                    </div>
                    <br>
                    <div class="form-group" id="valor2_div">
                        <label id="label_valor_2">Valor 2</label>
                        <input type="text" class="form-control" id="valor2">
                    </div>
                    <br>
                    <div class="form-group" id="valor3_div">
                        <label id="label_valor_3">Valor 3</label>
                        <input type="text" class="form-control" id="valor3">
                    </div>
                </form>

                <br>

                <!-- Botão que realiza o cálculo -->
                <button type="button" class="btn btn-dark" onclick="calcular()">Calcular!</button>
                <br><br>

                <!-- Resultado da operação -->
                <h6>
                    Resultado:
                </h6>
                    <br>
                <h4>
                    <p id="mostrar_resultado">
                        
                    </p>
                </h4>
            </div>

            <div class="col-sm-2"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container-fluid border-top">
        <footer class="py-2 my-2">
          <ul class="nav justify-content-center pb-3 mb-3">
            <li class="nav-item">
                <a href="https://github.com/augustotognetti" class="nav-link px-2 text-muted">GitHub</a>
            </li>
          </ul>
          <p class="text-center text-muted">© 2022 Augusto Tognetti</p>
        </footer>
    </div>

</body>
</html>
